{% set name = "dynaconf" %}
{% set version = "3.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dynaconf-{{ version }}.tar.gz
  sha256: 8bb72cbcd8f2d495665ea24000ba61160b82610e30b6afdd27893af7bdb80c6b

build:
  noarch: python
  entry_points:
    - dynaconf=dynaconf.cli:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools >=38.6.0
  run:
    - python >=3.6
    - typing

test:
  imports:
    - dynaconf
  commands:
    - pip check
    - dynaconf --help
  requires:
    - pip

about:
  home: https://www.dynaconf.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Configuration Management for Python.
  doc_url: https://www.dynaconf.com/
  dev_url: https://github.com/rochacbruno/dynaconf

extra:
  recipe-maintainers:
    - carlodri
