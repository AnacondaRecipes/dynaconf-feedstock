{% set name = "dynaconf" %}
{% set version = "3.1.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: e9d80b46ba4d9372f2f40c812594c963f74178140c0b596e57f2881001fc4d35

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - dynaconf = dynaconf.cli:main

requirements:
  host:
    - python >=3.7
    - pip
  run:
    - setuptools >=38.6.0
    - python >=3.7

test:
  imports:
    - dynaconf
  commands:
    - dynaconf --help

about:
  home: https://www.dynaconf.com/
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Configuration Management for Python.
  doc_url: https://www.dynaconf.com/
  dev_url: https://github.com/rochacbruno/dynaconf

extra:
  recipe-maintainers:
    - carlodri
